<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main class="wrapper">
      <section class="container">
        <!-- tarjetas -->
        <div class="container__cards">
          <div class="card-front">
            <img src="bg-card-front.png" alt="bg-card-front" />
            <div class="card-front__info">
              <header><img src="card-logo.svg" alt="card-logo" /></header>
              <div>
                <p class="card-front__number" id="card-element-number">
                  0000 0000 0000 0000
                </p>
                <div class="card-front__date">
                  <strong id="card-element-name">JANE APPLESEED</strong>
                  <p>
                    <span id="card-element-month">00</span>/<span
                      id="card-element-year"
                      >00</span
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-back">
            <img src="bg-card-back.png" alt="bg-card-back" />
            <p class="card-back__number" id="card-element-cvc">000</p>
          </div>
        </div>
        <!-- form -->
        <div class="container__form" id="container-form">
          <form action="" class="form" id="form">
            <!-- input 1 -->
            <div>
              <label for="name">Cardholder Name</label>
              <input
                type="text"
                placeholder="e.g. Jane Appleseed"
                class="form__input"
                id="name"
              />
              <small></small>
            </div>
            <!-- input 2 -->
            <div>
              <label for="card-number">Card Number</label>
              <input
                type="text"
                placeholder="e.g. 1234 5678 9123 0000"
                class="form__input"
                id="card-number"
              />
              <small></small>
            </div>
            <!-- input 3  -->
            <div class="form__box-three">
              <div>
                <label for="card-date">Exp. Date (MM/YY)</label>
                <div class="form__date">
                  <input
                    type="text"
                    placeholder="MM"
                    class="form__input"
                    id="card-month"
                  />

                  <input
                    type="text"
                    placeholder="YY"
                    class="form__input"
                    id="card-year"
                  />
                  <small></small>
                </div>
              </div>
              <div>
                <label for="card-cvc">CVC</label>
                <input
                  type="text"
                  placeholder="e.g. 123"
                  class="form__input"
                  id="card-cvc"
                />
                <small></small>
              </div>
            </div>
            <input type="submit" class="form__submit" value="Confirm" />
          </form>
        </div>
        <!-- send -->
        <div class="container__send" id="container-send">
          <div class="send">
            <div><img src="public/icon-complete.svg" alt="" /></div>
            <strong class="send__title">THANK YOU!</strong>
            <p class="send__text">We've added your card details</p>
          </div>
          <div>
            <button class="send-btn" id="btn-continue">Continue</button>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
